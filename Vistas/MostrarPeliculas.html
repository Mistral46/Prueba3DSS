<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Recibe Datos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: white;">Ahaham!!</h1>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label" style="color: white;">Título</label>
        <input type="text" class="form-control" id="title" value="${data.title}">
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label" style="color: white;">Género</label>
        <input type="text" class="form-control" id="genre" value="${data.genre}">
      </div>
      <div class="mb-3">
        <label for="year" class="form-label" style="color: white;">Año</label>
        <input type="text" class="form-control" id="year" value="${data.year}">
      </div>
      <div class="mb-3">
        <label for="director" class="form-label" style="color: white;">Director</label>
        <input type="text" class="form-control" id="director" value="${data.director}">
      </div>
      <div class="mb-3">
        <label for="country" class="form-label" style="color: white;">País</label>
        <input type="text" class="form-control" id="country" value="${data.country}">
      </div>
      <div class="mb-3">
        <label for="format" class="form-label" style="color: white;">Formato</label>
        <input type="text" class="form-control" id="format" value="${data.format}">
      </div>
    </form>
  </div>
</body>
</html>
