<!DOCTYPE html>
<html>
<head>
<title>Formulario de película</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
  background-color: black;
}

h1 {
  color: yellow;
}

label {
  color: white;
}

input {
  color: white;
  background-color: transparent;
  border: 1px solid white;
}

.btn-primary {
  color: white;
  background-color: yellow;
}
</style>
</head>
<body>
<div class="container">
<h1>Formulario de película</h1>
<form action="agregarPelicula" method="post">
<div class="form-group">
<label for="title">Título</label>
<input type="text" class="form-control" id="title" name="title" placeholder="Título">
</div>
<div class="form-group">
<label for="genre">Género</label>
<input type="text" class="form-control" id="genre" name="genre" placeholder="Género">
</div>
<div class="form-group">
<label for="year">Año</label>
<input type="number" class="form-control" id="year" name="year" placeholder="Año">
</div>
<div class="form-group">
<label for="director">Director</label>
<input type="text" class="form-control" id="director" name="director" placeholder="Director">
</div>
<div class="form-group">
<label for="country">País</label>
<input type="text" class="form-control" id="country" name="country" placeholder="País">
</div>
<div class="form-group">
<label for="format">Formato</label>
<input type="text" class="form-control" id="format" name="format" placeholder="Formato">
</div>
<input type="submit" value="Enviar" class="btn btn-primary">
</form>
</div>
</body>
</html>
